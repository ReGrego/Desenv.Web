<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title> Sabor 2024 </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    
    <body>
        <h1> Sabor 2024 </h1>
        <p> Preencha o formulário abaixo: </p>

        <form method="post" name="form" action="envia">
            <fieldset>
                <legend> Cadastro </legend>
                <label>Nome: </label></br>
                <input type="text" name="nome" size="50" required="required" placeholder="Digite seu nome completo"><br>
                <label>E-mail: </label></br>
                <input type=" text" name="email" size="50" required="required" placeholder="Digite seu endereço de e-mail"><br>
                <label>Data de nascimento: </label></br>
                <input type="text" name="nascimento" size="50" required="required" placeholder="Insira sua data de nascimento"><br>
                <label>Residência: </label></br>
                <input type="text" name="residencia" size="50" required="required" placeholder="Digite seu endereço"><br>
                <label>Preferências de alimentação: </label></br>
                <input type="text" name="preferencias" size="50" required="required" placeholder="Escreva suas preferências alimentares"><br>

                <button class="salvar-button">Salvar</button>
                <button class="reset-button">Limpar</button>
            
               
            </fieldset>
        </form>        

    </body>

</html>
